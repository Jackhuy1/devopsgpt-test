apiVersion: apps/v1
kind: Deployment
metadata:
  name: snake-game-deployment
  labels:
    app: snake-game
  annotations:
    autoscaling.kubernetes.io/minReplicas: "1"
    autoscaling.kubernetes.io/maxReplicas: "3"
    autoscaling.kubernetes.io/targetCPUUtilizationPercentage: "80"
    aks.kubernetes.io/network-policy: "calico"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snake-game
  template:
    metadata:
      labels:
        app: snake-game
    spec:
      imagePullSecrets:
      - name: acr-imagepullsecret
      containers:
      - name: snake-game
        image: myacr.azurecr.io/snake-game:latest
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: snake-game-service
  labels:
    app: snake-game
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    app: snake-game