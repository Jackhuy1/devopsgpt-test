apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: snake-game-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - host: your.actual.domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: snake-game-service
            port:
              number: 80
